<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- font awesome -->
   <link rel="stylesheet" href="./css/all.min.css">
  <!--  css bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- css -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- media -->
  <link rel="stylesheet" href="./css/media.css">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">


  <link rel="shortcut icon" href="./images/bookmark.png" type="image/x-icon">
  <title>Bookmark</title>
  
</head>
<body >
  <main class="interface py-5 position-relative">
    <!-- <section class="py-5"> -->
      <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <!-- inputs -->
        <div class="bookmark-content w-100 mt-5 py-4 p-3 d-flex flex-column justify-content-center align-items-center gap-4">
          <h2> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
          <form action="" class="w-100 d-flex flex-column gap-4">
            <div class="site-name w-100 d-flex flex-column justify-content-center ">
              <label for="bookmarkName" class="form-label mb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
              </label>
              <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" oninput="validate(nameRegex,nameInput)">
            </div>
            
            <div class="site-url w-100 d-flex flex-column justify-content-center ">
              <label for="bookmarkURL" class="mb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL
              </label>
              <input type="text" placeholder="Website URL" class="form-control" id="bookmarkURL" oninput="validate(urlRegex,urlInput)">
            </div>
            
          
            <button type="button" class="btn btn-submit d-block mx-auto px-5" id="submitBtn">Submit</button>
          </form>
          
         
        </div>

        <!-- modal -->
        <div class="my-modal d-none w-100 min-vh-100 position-absolute start-0 top-0 end-0 bottom-0 d-flex justify-content-center align-items-center">
            <div class="content bg-white rounded-2 p-4 ">
              <div class="header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="color-circles d-flex">
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                </div>
                <button class="btn border-0 closeBtn" id="closeBtn">
                  <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
              </div>
              <p class="m-0 pb-2">
                Site Name or Url is not valid, Please follow the rules below :
              </p>
              <ol class="rules list-unstyled m-0">
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site name must
                  contain at least 3 characters
                </li>
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                  valid one
                </li>
              </ol>

            </div>
        </div>

        <!-- table -->
        <table class="table mt-4 text-center bg-light">
          
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent" class="">
            <!-- <tr>
              <td >1</td>
              <td>Mark</td>
              <td><button class="btn btn-visit"><a href="https://www.youtube.com/"></a><i class="fa-solid fa-eye"></i> Visit</button></td>
              <td><button class="btn btn-delete pe-2" data-index="0">
                    <i class="fa-solid fa-trash-can"></i>
                    Delete
                  </button></td>
            </tr> -->
           
          </tbody>
        </table>

     
        
      </div>
   
  </main>
  
  <!-- js bootstrap -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <!-- js script -->
  <script src="./js/index.js"></script>
  
</body>

</html>
